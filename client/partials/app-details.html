<h1 class="content-title">{{app.name}}</h1>
<table class="table table-hover">
  <tr>
    <td>ID</td>
    <td>{{app.id}}</td>
  </tr>
  <tr>
    <td>PLATFORMS</td>
    <td>{{app.platforms}}</td>
  </tr>
  <tr>
    <td>VALIDATE</td>
    <td>{{app.validate}}</td>
  </tr>
  <tr>
    <td>FORBIDDEN</td>
    <td>{{app.forbidden}}</td>
  </tr>
  <tr>
    <td>CREATED</td>
    <td>{{app.created}}</td>
  </tr>
</table>
<div style="text-align:center;">
  <a class="btn btn-primary btn-longer" href="#/apps/update/{{app.id}}">修改</a>
  <a class="btn btn-danger btn-longer" data-ng-click="deleteApp(app.id)">删除</a>
</div>
