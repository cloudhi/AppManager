<h1 class="content-title">BUILD PACKAGES</h1>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="col-sm-2 control-label">NAME</label>
    <div class="col-sm-10">
      <label class="col-sm-10 control-label" style="text-align:left">{{app.name}}</label>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">BUILD PATH</label>
    <div class="col-sm-10">
      <label class="col-sm-10 control-label" style="text-align:left">{{app.prj_path}}</label>
    </div>
  </div>
  <div class="form-group">
    <label for="selectPlatform" class="col-sm-2 control-label">PLATFORM</label>
    <div class="col-sm-10">
      <select name="selectPlatform" data-ng-model="buildPlatform">
        <option data-ng-repeat="platform in app.platforms" data-ng-selected="$first">{{platform}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="selectVersion" class="col-sm-2 control-label">VERSION</label>
    <div class="col-sm-10">
      <select name="selectVersion" data-ng-model="buildVersion">
        <option data-ng-repeat="version in versions | filter:{platform:buildPlatform}" data-ng-selected="$first" value="{{version.id}}">{{version.name}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">CHANNELS</label>
    <div class="col-sm-10">
      <span data-ng-repeat="channel in channels | filter:{platform:buildPlatform}">
      <input type="checkbox" data-ng-model="buildChannels[$index]" data-ng-true-value="'{{channel.code}}'"> {{channel.name}} &nbsp;
      </span>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="reset" class="btn btn-default" value="重置">
        <input type="submit" class="btn btn-success btn-longer" data-ng-click="build()" value="打包" data-ng-hide="isUpdate">
    </div>
  </div>
</form>
